    <header>
        <div class="logo">
            <a href="Home.html"><img src="images/ERamen Logo 1.png"></a>

    <section>
        <div class="container-contactus">
            <h1>Contact Us</h1>
        </div>

        <form class="form">
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber">
            <span id="phonenumber-error" class="error-valid"></span>

            <label>Which one do you prefer ?</label>
            <label for="ramen">Ramen</label>
            <input type="radio" name="prefer" id="ramen">
            <label for="dryramen">Dryamen</label>
            <input type="radio" name="prefer" id="dryramen">

            <label for="agree">Do you agree to receive<br>newsletter ?</label>
            <input type="checkbox" id="agree">

            <button type="button" id="done-button">Done</button>
        </form>

    </section>
